    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: auto;
        }
        .nav-switch {
            color: white !important;
            font-size: 1rem;
            position: absolute;
            top: 1vh;
            right: 1vw;
        }

        .page {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .page:nth-child(1) {
            background-color: #112f41;
        }

        .page:nth-child(2) {
            background-color: #F2B134;
        }

        .heading {
            font-family: 'Kalam', cursive;
            font-size: 30px;
            text-align: center;
            background: #4FB99F;
            width: 40vw;
        }
        .sub-heading {
            font-family: 'Kalam', cursive;
            font-size: 15px;
            text-align: center;
            background: #068587;
            width: 30vw;
        }
        @media(max-width:770px) {
            .center {
                position: absolute;
                bottom: 15vh;
                left: 5vw;
                width: 30vw;
                height: auto;
                z-index: 3;
            }

            .back-2 {
                position: fixed;
                top: 0vh;
                right: 10vw;
                width: 40vw;
                height: auto;
                z-index: 1;
            }

            .back-1 {
                position: fixed;
                top: 0vh;
                right: 10vw;
                width: 40vw;
                height: auto;
                z-index: 2;
            }

            .content {
                z-index: 100;
                position: fixed;
                top: 5vh;
                left: 0vw;
                justify-content: center;
                color: white;
                width: 100vw;
                -webkit-animation: slide-top 0.5s linear 0.25s both;
	            animation: slide-top 0.5s linear 0.25s both;
            }

        }

        @media(min-width:770px) {
            .center {
                position: absolute;
                bottom: 10vh;
                left: 5vw;
                width: 15vw;
                height: auto;
                z-index: 3;
            }

            .back-2 {
                position: fixed;
                top: -10vh;
                right: 9.5vw;
                width: 26vw;
                height: auto;
                z-index: 1;
            }

            .back-1 {
                position: fixed;
                top: -9vh;
                right: 10vw;
                width: 25vw;
                height: auto;
                z-index: 2;
            }

            .content {
                z-index: 100;
                position: fixed;
                top: 5vh;
                left: 0vw;
                justify-content: center;
                color: white;
                width: 100vw;
                -webkit-animation: slide-top 0.5s linear 0.25s both;
	            animation: slide-top 0.5s linear 0.25s both;
            }
        }

        .jello-horizontal {
                -webkit-animation: jello-horizontal 3s 2 both;
                        animation: jello-horizontal 3s 2 both;
            }

        @-webkit-keyframes jello-horizontal {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }

            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                -webkit-transform: scale3d(0.95, 1.05, 1);
                transform: scale3d(0.95, 1.05, 1);
            }

            75% {
                -webkit-transform: scale3d(1.05, 0.95, 1);
                transform: scale3d(1.05, 0.95, 1);
            }

            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes jello-horizontal {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }

            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                -webkit-transform: scale3d(0.95, 1.05, 1);
                transform: scale3d(0.95, 1.05, 1);
            }

            75% {
                -webkit-transform: scale3d(1.05, 0.95, 1);
                transform: scale3d(1.05, 0.95, 1);
            }

            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        .flicker-1 {
            -webkit-animation: flicker-1 2s linear infinite both;
            animation: flicker-1 2s linear infinite both;
        }

        @-webkit-keyframes flicker-1 {

            0%,
            100% {
                opacity: 1;
            }

            41.99% {
                opacity: 1;
            }

            42% {
                opacity: 0;
            }

            43% {
                opacity: 0;
            }

            43.01% {
                opacity: 1;
            }

            47.99% {
                opacity: 1;
            }

            48% {
                opacity: 0;
            }

            49% {
                opacity: 0;
            }

            49.01% {
                opacity: 1;
            }
        }

        @keyframes flicker-1 {

            0%,
            100% {
                opacity: 1;
            }

            41.99% {
                opacity: 1;
            }

            42% {
                opacity: 0;
            }

            43% {
                opacity: 0;
            }

            43.01% {
                opacity: 1;
            }

            47.99% {
                opacity: 1;
            }

            48% {
                opacity: 0;
            }

            49% {
                opacity: 0;
            }

            49.01% {
                opacity: 1;
            }
        }

        @-webkit-keyframes slide-top {
        0% {
            -webkit-transform: translateY(-100px);
                    transform: translateY(-100px);
        }
        100% {
            -webkit-transform: translateY(0);
                    transform: translateY(0);
        }
        }
        @keyframes slide-top {
        0% {
            -webkit-transform: translateY(-100px);
                    transform: translateY(-100px);
        }
        100% {
            -webkit-transform: translateY(0);
                    transform: translateY(0); 
        }
        }

    </style>
